<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\iosLogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook/Login</title>
</head>

<body>
    <div class="main">
        <div class="parent_div">


            <div class="child_box">
                <form class="form_bx" action="{% url 'User_details_save' %}" method="POST" onsubmit="fun()">{% csrf_token %}
                    {% load static %}
                    <img class="pic" src="{% static 'image\pic.jpg' %}">
                    <input class="email_pass" type="text" placeholder="Mobile number or email" name="phone" required>
                    <input class="email_pass" type="password" placeholder="Password" name="password" required> <br>
                    <button class="login" onclick="displayMessage()"  type="submit"> Log in </button> <br>
                    <p id="message" class="message_txt"></p> 

                    <h4 class="txt"> Forget password?</h4>
                    <div class="hrbx">
                        <hr class="hrr">
                        <h3 class="tt"> or </h3>
                        <hr class="hrr">
                    </div>
                    <button type="submit" class="creatacc" > Create new account</button>

                </form>
            </div>

            <div class="child_box">
                <h2 class="hd_txt"> facebook </h2> <br>
                <h4 class="hd_txt_inner"> Facebook helps you connect
                    and share with the people in your life.</h4>
            </div>
        </div>
    </div>

    <script>

        function displayMessage(e){
            message.textContent = "Password dose not match";

            preventDefault();
            
        }
    </script>
</body>

</html>
